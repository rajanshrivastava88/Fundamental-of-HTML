<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute Demo</title>
</head>

<body>
    <h2>Target Attribute Examples</h2>

    <!-- _blank: Opens in a new tab -->
    <p><a href="https://www.google.com" target="_blank">Open in New Tab (_blank)</a></p>

    <!-- _self: Opens in the same tab (default behavior) -->
    <p><a href="https://www.example.com" target="_self">Open in Same Tab (_self)</a></p>

    <!-- Iframe for testing _parent and _top -->

    <h3>Iframe Example (Click links inside)</h3>
    
    <iframe src="iframe-content.html" width="100%" height="200px"></iframe>

</body>

</html>
