<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Content</title>
</head>
<body>
    <h3>Links Inside Iframe</h3>

    <!-- _self: Opens in self iframe -->
    <!-- <p><a href="https://www.google.com" target="_self">Open in Self Frame (_self)</a></p> -->

    <!-- _parent: Opens in parent frame -->
    <p><a href="https://www.google.com" target="_parent">Open in Parent Frame (_parent)</a></p>

    <!-- _top: Opens in the full window (breaking out of all iframes) -->
    <p><a href="https://www.google.com" target="_top">Open in Full Window (_top)</a></p>
</body>
</html>
